{% extends 'base/base.html' %}

{% block content %}
    <h1>Список багов</h1>
    
        <!-- Ссылка на создание нового бага -->
    <p><a href="{% url 'quality_control:create_bug_report' %}">Создать новый отчет об ошибке</a></p>    
    
    <ul>
        {% for bug in bug_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
